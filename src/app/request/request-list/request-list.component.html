<div id="container">
  <div class="request-card" *ngIf="requests">
    <md-card *ngFor='let request of requests'>
      <md-card-header>
        <md-card-title><h1>{{request.type}}</h1></md-card-title>
        <md-card-subtitle><h3>{{request.name}}</h3></md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <h5>{{request.date}}</h5>
        <p>{{request.message}}</p>
      </md-card-content>
      <section>
        <md-checkbox>Read</md-checkbox>
        <button md-icon-button (click)="deleted.emit(request)" ><md-icon>delete_forever</md-icon></button>
      </section>
    </md-card>
  </div>
</div>
